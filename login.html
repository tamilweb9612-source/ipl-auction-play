<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>IPL Mega Auction 2025 | Login</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700;900&family=Teko:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Force background to be dark/gradient */
        body {
            background-color: #0b0c15;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #000000 100%);
        }

        /* Override default display:none from ipl.html logic if reused css hides it */
        #authScreen {
            display: flex !important;
            position: static;
            background: transparent;
            backdrop-filter: none;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
        }

        .lobby-card {
            width: 450px;
            max-width: 90%;
            animation: cardEntry 0.8s ease-out;
        }
    </style>
</head>

<body>

    <div id="authScreen">
        <!-- Clerk Sign In Component will be mounted here -->
        <div id="clerk-sign-in"></div>
    </div>

    <!-- Hidden Lobby Screen to prevent auth.js errors -->
    <div id="lobbyScreen" style="display:none;"></div>

    <script src="auth.js"></script>
</body>

</html>

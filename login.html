<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>IPL Mega Auction 2025 | Login</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700;900&family=Teko:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Force background to be dark/gradient */
        body {
            background-color: #0b0c15;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #000000 100%);
        }

        /* Override default display:none from ipl.html logic if reused css hides it */
        #authScreen {
            display: flex !important;
            position: static;
            background: transparent;
            backdrop-filter: none;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
        }

        .lobby-card {
            width: 450px;
            max-width: 90%;
            animation: cardEntry 0.8s ease-out;
        }
    </style>
</head>

<body>

    <div id="authScreen">
        <div class="lobby-card" style="border-top-color: var(--brand-blue); border-bottom-color: var(--brand-blue);">
            <h1 class="lobby-title" style="color:var(--brand-blue); font-size: 3.5rem;">SIGN IN</h1>

            <div id="authTabs" class="tab-content mt-3">
                <!-- Login Tab -->
                <div id="loginSection">
                    <div class="mb-3 text-start">
                        <label class="text-white-50 small mb-1">EMAIL ADDRESS</label>
                        <input type="email" id="loginEmail" class="form-control lobby-input"
                            style="font-size: 1.2rem; letter-spacing: 1px; text-transform: none;"
                            placeholder="email@example.com">
                    </div>
                    <div class="mb-3 text-start">
                        <label class="text-white-50 small mb-1" style="color: white;">PASSWORD</label>
                        <input type="password" id="loginPass" class="form-control lobby-input"
                            style="font-size: 1.2rem; letter-spacing: 2px;" placeholder="********">
                    </div>
                    <button id="doLoginAuthBtn" class="btn btn-primary w-100 btn-custom mt-2" style="color: white;">LOGIN</button>
                    <div class="mt-3 small text-center">
                        <a href="#" id="showSignupBtn" class="text-info text-decoration-none">New Player? Signup</a>
                        <span class="text-white-50 mx-2">|</span>
                        <a href="#" id="showForgotBtn" class="text-warning text-decoration-none">Forgot Password?</a>
                    </div>
                </div>

                <!-- Signup Tab -->
                <div id="signupSection" style="display:none;">
                    <div class="mb-3 text-start">
                        <label class="text-white-50 small mb-1" style="color: rgb(255, 255, 255);">FULL NAME</label>
                        <input type="text" id="signupName" class="form-control lobby-input"
                            style="font-size: 1.2rem; letter-spacing: 1px;" placeholder="Your Name">
                    </div>
                    <div class="mb-3 text-start">
                        <label class="text-white-50 small mb-1" style="color: rgb(255, 255, 255);">EMAIL ADDRESS</label>
                        <input type="email" id="signupEmail" class="form-control lobby-input"
                            style="font-size: 1.2rem; letter-spacing: 1px; text-transform: none;"
                            placeholder="email@example.com">
                    </div>
                    <div class="mb-3 text-start">
                        <label class="text-white-50 small mb-1" style="color: rgb(255, 255, 255);">PASSWORD</label>
                        <input type="password" id="signupPass" class="form-control lobby-input"
                            style="font-size: 1.2rem; letter-spacing: 2px;" placeholder="********">
                    </div>
                    <button id="doSignupAuthBtn" class="btn btn-success w-100 btn-custom mt-2">CREATE ACCOUNT</button>
                    <div class="mt-3 small text-center">
                        <a href="#" id="showLoginBtn" class="text-info text-decoration-none">Already have account?
                            Login</a>
                    </div>
                </div>

                <!-- Forgot Password Tab -->
                <div id="forgotSection" style="display:none;">
                    <div class="mb-4 text-white-50 small text-center">Enter your email to receive a 6-digit OTP code to
                        reset your
                        password.</div>
                    <div class="mb-3 text-start" id="otpEmailInput">
                        <label class="text-white-50 small mb-1">EMAIL ADDRESS</label>
                        <input type="email" id="forgotEmail" class="form-control lobby-input"
                            style="font-size: 1.2rem; letter-spacing: 1px; text-transform: none;"
                            placeholder="email@example.com">
                        <button id="sendOtpBtn" class="btn btn-warning w-100 btn-custom mt-3">SEND OTP</button>
                    </div>

                    <div id="otpVerifyInput" style="display:none;">
                        <div class="mb-3 text-start">
                            <label class="text-white-50 small mb-1">ENTER 6-DIGIT OTP</label>
                            <input type="text" id="verifyOtp" class="form-control lobby-input"
                                style="font-size: 2rem; letter-spacing: 10px;" maxlength="6" placeholder="000000">
                        </div>
                        <div class="mb-3 text-start">
                            <label class="text-white-50 small mb-1">NEW PASSWORD</label>
                            <input type="password" id="newPass" class="form-control lobby-input"
                                style="font-size: 1.2rem; letter-spacing: 2px;" placeholder="********">
                        </div>
                        <button id="resetPassBtn" class="btn btn-success w-100 btn-custom mt-2">RESET PASSWORD</button>
                    </div>

                    <div class="mt-3 small text-center">
                        <a href="#" id="backToLoginBtn" class="text-info text-decoration-none">Back to Login</a>
                    </div>
                </div>
            </div>

            <div id="authError" class="text-danger mt-3 fw-bold small"></div>
            <div id="authSuccess" class="text-success mt-3 fw-bold small"></div>
        </div>
    </div>

    <!-- Hidden Lobby Screen to prevent auth.js errors -->
    <div id="lobbyScreen" style="display:none;"></div>

    <script src="auth.js"></script>
</body>

</html>

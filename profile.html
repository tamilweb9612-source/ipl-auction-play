<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | IPL Auction</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700;900&family=Teko:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: radial-gradient(circle at top right, #1a2342 0%, #050508 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px;
        }

        .profile-container {
            width: 100%;
            max-width: 1000px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.05) 0%, rgba(20, 20, 30, 0.8) 100%);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 215, 0, 0.2);
        }

        .back-btn {
            background: rgba(33, 150, 243, 0.2);
            border: 2px solid rgba(33, 150, 243, 0.5);
            color: #2196F3;
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(33, 150, 243, 0.4);
            border-color: #2196F3;
            color: #fff;
        }

        .logout-btn {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid rgba(244, 67, 54, 0.5);
            color: #f44336;
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(244, 67, 54, 0.4);
            border-color: #f44336;
            color: #fff;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .avatar-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 700;
            color: #000;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
        }

        .user-name {
            font-size: 2.5rem;
            font-weight: 700;
            color: #FFD700;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .user-email {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 5px;
        }

        .join-date {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.4);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.03) 0%, rgba(30, 30, 45, 0.6) 100%);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 215, 0, 0.5);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
        }

        .stat-value {
            font-size: 3rem;
            font-weight: 700;
            color: #FFD700;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #FFD700;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .history-section {
            margin-top: 40px;
        }

        .history-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.03) 0%, rgba(30, 30, 45, 0.6) 100%);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .history-card:hover {
            border-color: rgba(255, 215, 0, 0.5);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .team-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #FFD700;
        }

        .result-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .result-won {
            background: rgba(76, 175, 80, 0.3);
            color: #4CAF50;
            border: 1px solid #4CAF50;
        }

        .result-runner-up {
            background: rgba(33, 150, 243, 0.3);
            color: #2196F3;
            border: 1px solid #2196F3;
        }

        .result-participated {
            background: rgba(158, 158, 158, 0.3);
            color: #9E9E9E;
            border: 1px solid #9E9E9E;
        }

        .squad-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .player-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .player-name {
            color: #fff;
            font-weight: 600;
        }

        .player-price {
            color: #FFD700;
            font-size: 0.85rem;
        }

        .no-history {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 1.2rem;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.5rem;
            color: #FFD700;
        }

        /* Search Section Styles */
        .search-section {
            margin-bottom: 30px;
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.05) 0%, rgba(30, 30, 45, 0.6) 100%);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 12px;
            padding: 12px 20px;
            transition: all 0.3s ease;
        }

        .search-container:focus-within {
            border-color: rgba(255, 215, 0, 0.6);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }

        .search-icon {
            color: #FFD700;
            font-size: 1.2rem;
            margin-right: 12px;
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            font-size: 1rem;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .clear-search-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0;
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        .clear-search-btn:hover {
            color: #f44336;
            transform: scale(1.1);
        }

        .search-results {
            position: relative;
            margin-top: 10px;
            background: linear-gradient(145deg, rgba(30, 30, 45, 0.95) 0%, rgba(20, 20, 30, 0.95) 100%);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 12px;
            max-height: 300px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .search-result-item {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-item:hover {
            background: rgba(255, 215, 0, 0.1);
            padding-left: 25px;
        }

        .search-result-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #000;
            font-size: 1rem;
        }

        .search-result-info {
            flex: 1;
        }

        .search-result-name {
            color: #FFD700;
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 3px;
        }

        .search-result-email {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
        }

        .search-result-stats {
            text-align: right;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
        }

        .no-results {
            padding: 30px;
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
        }

        .viewing-profile-banner {
            margin-top: 15px;
            padding: 12px 20px;
            background: linear-gradient(90deg, rgba(33, 150, 243, 0.2), rgba(33, 150, 243, 0.05));
            border: 1px solid rgba(33, 150, 243, 0.5);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #2196F3;
            font-weight: 600;
        }

        .viewing-profile-banner i {
            margin-right: 8px;
        }

        .btn-view-my-profile {
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid rgba(255, 215, 0, 0.5);
            color: #FFD700;
            padding: 6px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-view-my-profile:hover {
            background: rgba(255, 215, 0, 0.4);
            border-color: #FFD700;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="profile-container">
        <div class="header-section">
            <a href="ipl.html" class="back-btn">
                <i class="bi bi-arrow-left"></i> BACK TO LOBBY
            </a>
            <button class="logout-btn" onclick="logout()">
                <i class="bi bi-box-arrow-right"></i> LOGOUT
            </button>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <div class="search-container">
                <i class="bi bi-search search-icon"></i>
                <input type="text" id="searchInput" class="search-input"
                    placeholder="Search players by name or email..." autocomplete="off">
                <button class="clear-search-btn" id="clearSearchBtn" onclick="clearSearch()" style="display: none;">
                    <i class="bi bi-x-circle-fill"></i>
                </button>
            </div>
            <div id="searchResults" class="search-results" style="display: none;"></div>
            <div id="viewingProfile" class="viewing-profile-banner" style="display: none;">
                <i class="bi bi-eye-fill"></i> Viewing: <span id="viewingProfileName"></span>
                <button onclick="viewMyProfile()" class="btn-view-my-profile">
                    <i class="bi bi-person-circle"></i> My Profile
                </button>
            </div>
        </div>

        <div id="loadingSection" class="loading">
            <i class="bi bi-hourglass-split"></i> Loading Profile...
        </div>

        <div id="profileContent" style="display: none;">
            <div class="profile-header">
                <div class="avatar-container" id="userAvatar">
                    <i class="bi bi-person-fill"></i>
                </div>
                <div class="user-name" id="userName">Loading...</div>
                <div class="user-email" id="userEmail">email@example.com</div>
                <div class="join-date" id="joinDate">Joined: Jan 2026</div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="matchesPlayed">0</div>
                    <div class="stat-label">Matches Played</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="matchesWon">0</div>
                    <div class="stat-label">Matches Won</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="auctionsCount">0</div>
                    <div class="stat-label">Auctions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="winRate">0%</div>
                    <div class="stat-label">Win Rate</div>
                </div>
            </div>

            <div class="history-section">
                <div class="section-title">
                    <i class="bi bi-trophy"></i> AUCTION HISTORY
                </div>
                <div id="historyContainer">
                    <div class="no-history">No auction history yet. Start playing to build your legacy!</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentUserEmail = null;
        let searchTimeout = null;

        // Load user profile on page load
        document.addEventListener('DOMContentLoaded', async () => {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user || !user.email) {
                window.location.href = 'ipl.html';
                return;
            }
            currentUserEmail = user.email;
            await loadProfile(user.email);
            initializeSearch();
        });

        async function loadProfile(email) {
            try {
                const response = await fetch(`/api/auth/profile/${email}`);
                const data = await response.json();

                if (response.ok) {
                    document.getElementById('loadingSection').style.display = 'none';
                    document.getElementById('profileContent').style.display = 'block';
                    displayProfile(data);

                    // Show viewing banner if viewing another user's profile
                    if (email !== currentUserEmail) {
                        document.getElementById('viewingProfile').style.display = 'flex';
                        document.getElementById('viewingProfileName').textContent = data.name;
                    } else {
                        document.getElementById('viewingProfile').style.display = 'none';
                    }
                } else {
                    document.getElementById('loadingSection').innerHTML =
                        '<div style="color: #f44336;"><i class="bi bi-exclamation-triangle"></i> Failed to load profile</div>';
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                document.getElementById('loadingSection').innerHTML =
                    '<div style="color: #f44336;"><i class="bi bi-exclamation-triangle"></i> Error loading profile</div>';
            }
        }

        function displayProfile(profile) {
            // Display user info
            const initials = profile.name.split(' ').map(n => n[0]).join('').toUpperCase();
            document.getElementById('userAvatar').innerHTML = initials;
            document.getElementById('userName').textContent = profile.name.toUpperCase();
            document.getElementById('userEmail').textContent = profile.email;

            const joinDate = new Date(profile.createdAt).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
            document.getElementById('joinDate').textContent = `Joined: ${joinDate}`;

            // Display stats
            const stats = profile.stats || {};
            document.getElementById('matchesPlayed').textContent = stats.matchesPlayed || 0;
            document.getElementById('matchesWon').textContent = stats.matchesWon || 0;
            document.getElementById('auctionsCount').textContent = stats.auctionsParticipated || 0;

            const winRate = stats.matchesPlayed > 0
                ? Math.round((stats.matchesWon / stats.matchesPlayed) * 100)
                : 0;
            document.getElementById('winRate').textContent = `${winRate}%`;

            // Display auction history
            displayHistory(profile.auctionHistory || []);
        }

        function displayHistory(history) {
            const container = document.getElementById('historyContainer');

            if (!history || history.length === 0) {
                container.innerHTML = '<div class="no-history">No auction history yet. Start playing to build your legacy!</div>';
                return;
            }

            container.innerHTML = history.map(auction => {
                const date = new Date(auction.date).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });

                const resultClass = auction.result === 'won' ? 'result-won' :
                    auction.result === 'runner-up' ? 'result-runner-up' :
                        'result-participated';

                const resultText = auction.result.toUpperCase().replace('-', ' ');

                const squadHTML = auction.squad && auction.squad.length > 0
                    ? `<div class="squad-grid">
                        ${auction.squad.map(player => `
                            <div class="player-item">
                                <div class="player-name">${player.name}</div>
                                <div class="player-price">â‚¹${player.price}Cr</div>
                            </div>
                        `).join('')}
                       </div>`
                    : '<div style="color: rgba(255,255,255,0.4); font-size: 0.9rem;">No squad data</div>';

                return `
                    <div class="history-card">
                        <div class="history-header">
                            <div>
                                <div class="team-name">${auction.teamName}</div>
                                <div style="color: rgba(255,255,255,0.5); font-size: 0.9rem; margin-top: 5px;">${date}</div>
                            </div>
                            <span class="result-badge ${resultClass}">${resultText}</span>
                        </div>
                        ${squadHTML}
                    </div>
                `;
            }).join('');
        }

        // Search functionality
        function initializeSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchResults = document.getElementById('searchResults');
            const clearBtn = document.getElementById('clearSearchBtn');

            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.trim();

                // Show/hide clear button
                clearBtn.style.display = query.length > 0 ? 'block' : 'none';

                // Clear previous timeout
                if (searchTimeout) {
                    clearTimeout(searchTimeout);
                }

                // Hide results if query is too short
                if (query.length < 2) {
                    searchResults.style.display = 'none';
                    return;
                }

                // Debounce search
                searchTimeout = setTimeout(() => {
                    performSearch(query);
                }, 300);
            });

            // Close search results when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.search-section')) {
                    searchResults.style.display = 'none';
                }
            });
        }

        async function performSearch(query) {
            const searchResults = document.getElementById('searchResults');

            try {
                const response = await fetch(`/api/auth/search?query=${encodeURIComponent(query)}`);
                const users = await response.json();

                if (response.ok && users.length > 0) {
                    displaySearchResults(users);
                } else {
                    searchResults.innerHTML = '<div class="no-results"><i class="bi bi-search"></i><br>No players found</div>';
                    searchResults.style.display = 'block';
                }
            } catch (error) {
                console.error('Search error:', error);
                searchResults.innerHTML = '<div class="no-results" style="color: #f44336;"><i class="bi bi-exclamation-triangle"></i><br>Search failed</div>';
                searchResults.style.display = 'block';
            }
        }

        function displaySearchResults(users) {
            const searchResults = document.getElementById('searchResults');

            searchResults.innerHTML = users.map(user => {
                const initials = user.name.split(' ').map(n => n[0]).join('').toUpperCase();
                const stats = user.stats || {};
                const winRate = stats.matchesPlayed > 0
                    ? Math.round((stats.matchesWon / stats.matchesPlayed) * 100)
                    : 0;

                return `
                    <div class="search-result-item" onclick="viewProfile('${user.email}')">
                        <div class="search-result-avatar">${initials}</div>
                        <div class="search-result-info">
                            <div class="search-result-name">${user.name}</div>
                            <div class="search-result-email">${user.email}</div>
                        </div>
                        <div class="search-result-stats">
                            <div>${stats.matchesPlayed || 0} matches</div>
                            <div>${winRate}% win rate</div>
                        </div>
                    </div>
                `;
            }).join('');

            searchResults.style.display = 'block';
        }

        async function viewProfile(email) {
            // Hide search results
            document.getElementById('searchResults').style.display = 'none';

            // Show loading
            document.getElementById('loadingSection').style.display = 'block';
            document.getElementById('profileContent').style.display = 'none';

            // Load the selected profile
            await loadProfile(email);
        }

        function viewMyProfile() {
            clearSearch();
            viewProfile(currentUserEmail);
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('searchResults').style.display = 'none';
            document.getElementById('clearSearchBtn').style.display = 'none';
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            localStorage.removeItem('userEmail');
            window.location.href = 'ipl.html';
        }
    </script>
</body>

</html>

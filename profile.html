<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | IPL Auction</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700;900&family=Teko:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: radial-gradient(circle at top right, #1a2342 0%, #050508 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px;
        }

        .profile-container {
            width: 100%;
            max-width: 1000px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.05) 0%, rgba(20, 20, 30, 0.8) 100%);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 215, 0, 0.2);
        }

        .back-btn {
            background: rgba(33, 150, 243, 0.2);
            border: 2px solid rgba(33, 150, 243, 0.5);
            color: #2196F3;
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(33, 150, 243, 0.4);
            border-color: #2196F3;
            color: #fff;
        }

        .logout-btn {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid rgba(244, 67, 54, 0.5);
            color: #f44336;
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(244, 67, 54, 0.4);
            border-color: #f44336;
            color: #fff;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .avatar-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 700;
            color: #000;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
        }

        .user-name {
            font-size: 2.5rem;
            font-weight: 700;
            color: #FFD700;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .user-email {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 5px;
        }

        .join-date {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.4);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.03) 0%, rgba(30, 30, 45, 0.6) 100%);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 215, 0, 0.5);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
        }

        .stat-value {
            font-size: 3rem;
            font-weight: 700;
            color: #FFD700;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #FFD700;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .history-section {
            margin-top: 40px;
        }

        .history-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.03) 0%, rgba(30, 30, 45, 0.6) 100%);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .history-card:hover {
            border-color: rgba(255, 215, 0, 0.5);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .team-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #FFD700;
        }

        .result-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .result-won {
            background: rgba(76, 175, 80, 0.3);
            color: #4CAF50;
            border: 1px solid #4CAF50;
        }

        .result-runner-up {
            background: rgba(33, 150, 243, 0.3);
            color: #2196F3;
            border: 1px solid #2196F3;
        }

        .result-participated {
            background: rgba(158, 158, 158, 0.3);
            color: #9E9E9E;
            border: 1px solid #9E9E9E;
        }

        .squad-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .player-name {

            font-weight: 600;
        }

            font-size: 0.85rem;
        }

            padding: 40px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 1.2rem;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.5rem;
            color: #FFD700;
        }

        /* Search Section Styles */
        .search-section {

        }

        .search-container {

            display: flex;
            align-items: center;

        }

        .search-icon {

            font-size: 1.2rem;

        }

        .search-input {

            outline: none;
            color: #fff;

            font-family: 'Rajdhani', sans-serif;

        }

        .search-input::placeholder {

        }

            background: none;

            font-size: 1.2rem;
            cursor: pointer;
            padding: 0;
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        .clear-search-btn:hover {

        .search-result-item {

            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;

        }

        .search-result-item:last-child {

        }

        .search-result-item:hover {

        .search-result-avatar {

        .search-result-info {

        }

        .search-result-name {
            color: #FFD700;
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 3px;
        }

        .search-result-email {

            font-size: 0.85rem;
        }

        .search-result-stats {
            text-align: right;

            font-size: 0.85rem;

            border-color: #FFD700;
            transform: translateY(-2px);
        }
    </style>
</head>

    <script>
        // Global variables
        let currentUserEmail = null;
        let searchTimeout = null;
        let currentAvatarBase64 = null;

        // Load user profile on page load
        document.addEventListener('DOMContentLoaded', async () => {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user || !user.email) {
                window.location.href = 'login.html';
                return;
            }
            currentUserEmail = user.email;
            await loadProfile(user.email);
            initializeSearch();
        });

        async function loadProfile(email) {
            try {
                const response = await fetch(`/api/auth/profile/${email}`);
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('loadingSection').style.display = 'none';
                    document.getElementById('profileContent').style.display = 'block';
                    displayProfile(data);

                    // Show viewing banner if viewing another user's profile
                    if (email !== currentUserEmail) {
                        document.getElementById('viewingProfile').style.display = 'flex';
                        document.getElementById('viewingProfileName').textContent = data.name;
                    } else {
                        document.getElementById('viewingProfile').style.display = 'none';
                    }
                    return;
                }
                throw new Error('Profile fetch failed');
            } catch (error) {
                console.warn('Error loading profile API, trying fallback:', error);

                // Fallback: Use local storage if it's my profile
                if (email === currentUserEmail) {
                    const savedUser = JSON.parse(localStorage.getItem('user'));
                    if (savedUser) {
                        document.getElementById('loadingSection').style.display = 'none';
                        document.getElementById('profileContent').style.display = 'block';
                        displayProfile(savedUser);
                        document.getElementById('viewingProfile').style.display = 'none';
                        return;
                    }
                }

                document.getElementById('loadingSection').innerHTML =
                    '<div style="color: #f44336;"><i class="bi bi-exclamation-triangle"></i> Error loading profile. Please check your connection.</div>';
            }
        }

        function displayProfile(profile) {
            // Display user info
            const userNameEl = document.getElementById('userName');

            // Add edit button if it's my profile
            let nameHtml = profile.name.toUpperCase();
            if (profile.email === currentUserEmail) {
                nameHtml += ` <button class="edit-btn" onclick="openEditModal('${profile.name}', '${profile.avatar || ''}')"><i class="bi bi-pencil-square"></i></button>`;
            }
            userNameEl.innerHTML = nameHtml;

            // Avatar logic
            const avatarContainer = document.getElementById('userAvatar');
            if (profile.avatar) {
                avatarContainer.innerHTML = `<img src="${profile.avatar}" alt="Avatar" style="width:100%; height:100%; border-radius:50%; object-fit:cover;">`;
                avatarContainer.style.background = 'none'; // Remove gradient background if image exists
            } else {
                const initials = profile.name.split(' ').map(n => n[0]).join('').toUpperCase();
                avatarContainer.innerHTML = initials;
                avatarContainer.style.background = 'linear-gradient(135deg, #FFD700, #FFA500)';
            }

            document.getElementById('userEmail').textContent = profile.email;

            const joinDate = new Date(profile.createdAt).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
            document.getElementById('joinDate').textContent = `Joined: ${joinDate}`;

            // Display stats
            const stats = profile.stats || {};
            document.getElementById('matchesPlayed').textContent = stats.matchesPlayed || 0;
            document.getElementById('matchesWon').textContent = stats.matchesWon || 0;
            document.getElementById('auctionsCount').textContent = stats.auctionsParticipated || 0;

            const winRate = stats.matchesPlayed > 0
                ? Math.round((stats.matchesWon / stats.matchesPlayed) * 100)
                : 0;
            document.getElementById('winRate').textContent = `${winRate}%`;

            // Display auction history
            displayHistory(profile.auctionHistory || []);
        }

        function displayHistory(history) {
            const container = document.getElementById('historyContainer');

            if (!history || history.length === 0) {
                container.innerHTML = '<div class="no-history">No auction history yet. Start playing to build your legacy!</div>';
                return;
            }

            container.innerHTML = history.map(auction => {
                const date = new Date(auction.date).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });

                const resultClass = auction.result === 'won' ? 'result-won' :
                    auction.result === 'runner-up' ? 'result-runner-up' :
                        'result-participated';

                const resultText = auction.result.toUpperCase().replace('-', ' ');

                const squadHTML = auction.squad && auction.squad.length > 0
                    ? `<div class="squad-grid">
                        ${auction.squad.map(player => `
                            <div class="player-item">
                                <div class="player-name">${player.name}</div>
                                <div class="player-price">â‚¹${player.price}Cr</div>
                            </div>
                        `).join('')}
                       </div>`
                    : '<div style="color: rgba(255,255,255,0.4); font-size: 0.9rem;">No squad data</div>';

                return `
                    <div class="history-card">
                        <div class="history-header">
                            <div>
                                <div class="team-name">${auction.teamName}</div>
                                <div style="color: rgba(255,255,255,0.5); font-size: 0.9rem; margin-top: 5px;">${date}</div>
                            </div>
                            <span class="result-badge ${resultClass}">${resultText}</span>
                        </div>
                        ${squadHTML}
                    </div>
                `;
            }).join('');
        }

        // Search functionality
        function initializeSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchResults = document.getElementById('searchResults');
            const clearBtn = document.getElementById('clearSearchBtn');

            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.trim();

                // Show/hide clear button
                clearBtn.style.display = query.length > 0 ? 'block' : 'none';

                // Clear previous timeout
                if (searchTimeout) {
                    clearTimeout(searchTimeout);
                }

                // Hide results if query is too short
                if (query.length < 2) {
                    searchResults.style.display = 'none';
                    return;
                }

                // Debounce search
                searchTimeout = setTimeout(() => {
                    performSearch(query);
                }, 300);
            });

            // Close search results when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.search-section')) {
                    searchResults.style.display = 'none';
                }
            });
        }

        async function performSearch(query) {
            const searchResults = document.getElementById('searchResults');

            try {
                const response = await fetch(`/api/auth/search?query=${encodeURIComponent(query)}`);
                const users = await response.json();

                if (response.ok && users.length > 0) {
                    displaySearchResults(users);
                } else {
                    searchResults.innerHTML = '<div class="no-results"><i class="bi bi-search"></i><br>No players found</div>';
                    searchResults.style.display = 'block';
                }
            } catch (error) {
                console.error('Search error:', error);
                searchResults.innerHTML = '<div class="no-results" style="color: #f44336;"><i class="bi bi-exclamation-triangle"></i><br>Search failed</div>';
                searchResults.style.display = 'block';
            }
        }

        function displaySearchResults(users) {
            const searchResults = document.getElementById('searchResults');

            searchResults.innerHTML = users.map(user => {
                const initials = user.name.split(' ').map(n => n[0]).join('').toUpperCase();
                const stats = user.stats || {};
                const winRate = stats.matchesPlayed > 0
                    ? Math.round((stats.matchesWon / stats.matchesPlayed) * 100)
                    : 0;

                return `
                    <div class="search-result-item" onclick="viewProfile('${user.email}')">
                        <div class="search-result-avatar">${initials}</div>
                        <div class="search-result-info">
                            <div class="search-result-name">${user.name}</div>
                            <div class="search-result-email">${user.email}</div>
                        </div>
                        <div class="search-result-stats">
                            <div>${stats.matchesPlayed || 0} matches</div>
                            <div>${winRate}% win rate</div>
                        </div>
                    </div>
                `;
            }).join('');

            searchResults.style.display = 'block';
        }

        async function viewProfile(email) {
            // Hide search results
            document.getElementById('searchResults').style.display = 'none';

            // Show loading
            document.getElementById('loadingSection').style.display = 'block';
            document.getElementById('profileContent').style.display = 'none';

            // Load the selected profile
            await loadProfile(email);
        }

        function viewMyProfile() {
            clearSearch();
            viewProfile(currentUserEmail);
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('searchResults').style.display = 'none';
            document.getElementById('clearSearchBtn').style.display = 'none';
        }

        function logout() {
            if (window.Auth) {
                window.Auth.logout();
            } else {
                localStorage.clear();
                window.location.href = 'login.html';
            }
        }

        // --- EDIT PROFILE FUNCTIONS ---
        function openEditModal(currentName, currentAvatar) {
            const modal = document.getElementById('editProfileModal');
            document.getElementById('editNameInput').value = currentName;

            const preview = document.getElementById('avatarPreview');
            if (currentAvatar) {
                preview.innerHTML = `<img src="${currentAvatar}">`;
                currentAvatarBase64 = currentAvatar;
            } else {
                preview.innerHTML = `<i class="bi bi-person-fill"></i>`;
                currentAvatarBase64 = null;
            }

            modal.style.display = 'flex';
        }

        function closeEditModal() {
            document.getElementById('editProfileModal').style.display = 'none';
        }

        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    currentAvatarBase64 = e.target.result;
                    document.getElementById('avatarPreview').innerHTML = `<img src="${currentAvatarBase64}">`;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function saveProfile() {
            const newName = document.getElementById('editNameInput').value;
            if (!newName) return alert('Name cannot be empty');

            try {
                const response = await fetch('/api/auth/profile', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: currentUserEmail,
                        name: newName,
                        avatar: currentAvatarBase64
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    // Update LocalStorage
                    const user = JSON.parse(localStorage.getItem('user'));
                    user.name = newName;
                    localStorage.setItem('user', JSON.stringify(user));

                    // Reload Profile
                    await loadProfile(currentUserEmail);
                    closeEditModal();
                } else {
                    alert('Failed to update profile: ' + result.message);
                }
            } catch (e) {
                console.error(e);
                alert('Error updating profile');
            }
        }
    </script>
    <script src="auth.js"></script>
</body>
